<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PodsPublished</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="container">
      
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Image of website logo">
      </div>

      <div class="row">
        <div class="col-1">
          <h1 class="title">Upload your podcast in one place. We distribute it to all platforms.</h1>
          <p class="subtitle">Upload your podcast to PodsPublished and we'll upload it to all platforms for you. Platforms like Apple Podcasts, Spotify, Google
          Podcasts and more!</p>
          <div class="group">
            <input class="input" type="text" placeholder="Enter email">
              <div class="spacer"></div>
            <button class="button">Request Access</button>
          </div>
        </div>
        <div class="col-2">
          <img class="image" src="./images/desktop-image.png" alt="Image of a microphone">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
